<!-- Swiper 样式 -->
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

<style>
  .carousel-caption {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 1rem;
    color: white;
    background: rgba(0, 0, 0, 0.5);
    text-align: center;
    font-size: 1.2rem;
  }

  .carousel-slide-wrapper {
    position: relative;
    width: 100%;
    height: 100%;
  }
</style>

<div class="swiper" style="width: 100%; height: 400px">
  <div class="swiper-wrapper">
    <!-- 每一张图 + 文字 -->
    <div class="swiper-slide">
      <div class="carousel-slide-wrapper">
        <img
          src="/uploads/event1.jpg"
          style="width: 100%; height: 100%; object-fit: cover"
        />
        <div class="carousel-caption">学术沙龙 · 多模态学习新趋势</div>
      </div>
    </div>

    <div class="swiper-slide">
      <div class="carousel-slide-wrapper">
        <img
          src="/uploads/event2.jpg"
          style="width: 100%; height: 100%; object-fit: cover"
        />
        <div class="carousel-caption">海外访学交流计划宣讲会</div>
      </div>
    </div>

    <div class="swiper-slide">
      <div class="carousel-slide-wrapper">
        <img
          src="/uploads/event3.jpg"
          style="width: 100%; height: 100%; object-fit: cover"
        />
        <div class="carousel-caption">生成式AI辩论展示 · Demo Day</div>
      </div>
    </div>
  </div>

  <!-- 分页点 -->
  <div class="swiper-pagination"></div>
</div>

<!-- Swiper 脚本 -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
  new Swiper(".swiper", {
    loop: true,
    autoplay: {
      delay: 3000,
    },
    pagination: {
      el: ".swiper-pagination",
    },
  });
</script>
